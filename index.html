<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/1e51556d69.js" crossorigin="anonymous"></script>
  <script defer src="./script.js"></script>
  <link type="text/css" rel="stylesheet" href="./style.css">
  <title>Connoisseur</title>
</head>
<body>
  <header>
     <!-- nav with title -->
    <nav>Connoisseur</nav> 
    <!-- header img -->
    <div class="hero-img">
      <!-- search bar -->
      <div class="hero-search">
        <input type="text" placeholder="artist or keyword">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </header>
  <main>
    <!-- where the results render goes -->
    <div class="results">
      <!-- results text -->
      <p class="result-total">results for 'something'</p>
      <!-- modal? -->
    </div>
    <!-- grid of images -->
    <div class="results-grid">
      <div class="art-card">
        <!-- artwork -->
        <img class="result-img" src="https://collectionapi.metmuseum.org/api/collection/v1/iiif/453183/903108/main-image" alt="The House of Bijapur">
        <!-- Title -->
        <h4>The House of Bijapur</h4>
        <!-- artist -->
        <p>by Kamal Muhammad</p>
      </div>
    </div>
    <div class="results-grid">
      <div class="art-card">
        <!-- artwork -->
        <img class="result-img" src="https://collectionapi.metmuseum.org/api/collection/v1/iiif/436580/1677735/main-image" alt="Aegina Visited by Jupiter">
        <!-- Title -->
        <h4>Aegina Visited by Jupiter</h4>
        <!-- artist -->
        <p>by Jean-Baptiste Greuze</p>
      </div>
    </div>
  </main>
  
</body>
</html>
